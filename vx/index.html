<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="https://wisp.wispnet.org/resources/icx/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="https://wisp.wispnet.org/resources/icx/apple-touch-icon.png">

  <title>WISPNET – VX Project</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      font-family: Arial, sans-serif;
      color: #000000;
      height: 100%;
    }

    section {
      height: 100vh;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    section.active {
      display: flex;
    }

    h1 {
      font-size: 3em;
      margin: 0;
    }

    p {
      font-size: 1.5em;
      margin: 10px 0;
      max-width: 600px;
    }

    footer {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    footer a img {
      width: 24px;
      height: 24px;
    }

    footer a {
      margin: 0 10px;
      text-decoration: none;
      color: #fff; /* Ensure the links are white */
      font-size: 1.2em;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #f4f4f4; /* Slightly lighter white on hover */
    }

    footer div {
      margin-bottom: 10px;
    }

    footer div:last-child {
      font-size: 12px;
      color: #aaa;
    }

    #main {
      background-image: url('https://wisp.wispnet.org/resources/lightstreet_img(DSC_0338).JPG');
      background-size: cover;
      background-position: center;
    }

    /* Updated Sidebar Styling */
#sidebar {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background-color: #f4f4f4;
  color: white;
  display: flex; /* Always keep it in the DOM */
  flex-direction: column;
  justify-content: center;
  align-items: center;
  opacity: 0; /* Start invisible */
  pointer-events: none; /* Disable interactions when not visible */
  transition: opacity 0.3s ease-in-out; /* Smooth fade effect */
}

#sidebar.visible {
  opacity: 1;
  pointer-events: auto; /* Enable interactions when visible */
}


    #sidebar a {
      padding: 15px 20px;
      text-decoration: none;
      font-size: 2.5em;
      color: #000;
      display: block;
      position: relative; /* To position the pseudo-element */
      transition: color 0.3s;
      text-align: center;
    }

    #sidebar a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px; /* Adjust the height of the underline */
      background-color: #000;
      transition: width 0.3s ease;
    }

    #sidebar a:hover::after {
      width: 100%; /* Full width on hover */
    }

    #sidebar a:hover {
      text-decoration: none; /* Remove default underline */
    }

    #menuToggle {
      font-size: 2em;
      color: #333;
      cursor: pointer;
      position: fixed;
      top: 15px;
      left: 20px;
      z-index: 3;
    }
  </style>
</head>

<body>
    <div id="menuToggle" role="button" tabindex="0" aria-label="Toggle Menu">☰</div>

  </div>
