<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Sidebar</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('./resources/waterfall_img(DSC_0386).JPG') no-repeat center center/cover;
            color: #333;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: black;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            position: relative;
        }

        .nav-links a:hover::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: white;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            cursor: pointer;
        }

        .hamburger img {
            width: 30px;
            height: 30px;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -100%;
            height: 100%;
            width: 250px;
            background: rgba(244, 244, 244, 0.8);
            transition: left 0.3s;
            padding: 20px;
        }

        .sidebar-links {
            list-style: none;
            margin-top: 50px;
        }

        .sidebar-links a {
            display: block;
            text-decoration: none;
            color: black;
            padding: 10px 0;
        }

        .close-btn {
            font-size: 1.5em;
            cursor: pointer;
            text-align: right;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hamburger {
                display: block;
            }
        }

        .sidebar.active {
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="hamburger">
                <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="Menu" />
            </div>
        </nav>
    </header>
    <aside class="sidebar">
        <span class="close-btn">âœ•</span>
        <ul class="sidebar-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </aside>
    <main>
        <section class="hero">
            <h1>Welcome to Your Placeholder Website</h1>
            <p>Explore this template and make it your own!</p>
        </section>
    </main>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const sidebar = document.querySelector('.sidebar');
        const closeBtn = document.querySelector('.close-btn');

        hamburger.addEventListener('click', () => {
            sidebar.classList.add('active');
        });

        closeBtn.addEventListener('click', () => {
            sidebar.classList.remove('active');
        });
    </script>
</body>
</html>
