   /* Wishlist colapsable styles section. */
/* Main container */
.main-container {
  max-width: 600px;
  margin: 0 auto;
  font-family: Arial, sans-serif;
  padding: 10px;
}

/* Style each collapsible item */
.collapsible-item {
  border: 1px solid #ccc;
  margin-bottom: 8px;
  border-radius: 4px;
  box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
}

/* Style the clickable header */
.collapsible-header {
  cursor: pointer;
  background-color: #f0f0f0;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: background-color 0.2s ease;
  position: relative; /* Provide relative context */
}

.collapsible-header::after {
  content: '';
  position: absolute; /* Use absolute positioning relative to .collapsible-header */
  bottom: 0; /* Ensure it appears at the bottom of .collapsible-header */
  left: 0;
  width: 0; /* Start with no underline */
  height: 2px;
  background-color: #000000;
  transition: width 0.3s ease;
}

.collapsible-header:hover::after {
  width: 100%; /* Full width underline on hover */
}


/*.collapsible-header:hover {
  background-color: #e0e0e0;
} */

.collapsible-header,
.collapsible-content {
  width: 50vw; /* Set width to 50% of the viewport */
  margin: 0 auto; /* Center each section horizontally */
  padding: 0.5rem; /* Add some padding for better visuals */
  box-sizing: border-box; /* Ensure padding and border are included in the width */
}

.collapsible-content {
  display: block; /* Ensure the content stretches to the width */
}

/* Style the collapsible content */
.collapsible-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease;
  padding: 0 10px;
  background-color: #fafafa;
  border-top: 1px solid #ddd;
  font-size: 0.9em;
  line-height: 1.6;
}


/* Arrow toggle style */
.toggle-arrow {
  background: none;
  border: none;
  font-size: 1.2em;
  cursor: pointer;
}


.collapsible-content ul {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  padding-left: 0;
  list-style: disc;
}

.collapsible-content li {
  font-size: 1em;
  color: #555;
  padding: 5px;
  width: 200px; /* Set consistent width */
  text-align: left;
}

    /* Sidebar colapsable styles section. */
#sidebar {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background-color: #f4f4f4;
  color: white;
  display: flex; /* Always keep it in the DOM */
  flex-direction: column;
  justify-content: center;
  align-items: center;
  opacity: 0; /* Start invisible */
  pointer-events: none; /* Disable interactions when not visible */
  transition: opacity 0.3s ease-in-out; /* Smooth fade effect */
}

#sidebar.visible {
  opacity: 1;
  pointer-events: auto; /* Enable interactions when visible */
}


    #sidebar a {
      padding: 15px 20px;
      text-decoration: none;
      font-size: 2.5em;
      color: #000;
      display: block;
      position: relative; /* To position the pseudo-element */

      text-align: center;
    }

    #sidebar a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px; /* Adjust the height of the underline */
      background-color: #000;
      transition: width 0.3s ease;
    }

    #sidebar a:hover::after {
      width: 100%; /* Full width on hover */
    }

    #sidebar a:hover {
      text-decoration: none; /* Remove default underline */
    }

  <script>
    function toggleSidebar() {
  const sidebar = document.getElementById("sidebar");
  sidebar.classList.toggle("visible");
}


    document.getElementById("menuToggle").onclick = toggleSidebar;

    function showSection(sectionId, event) {
      event.preventDefault();
      const sections = document.querySelectorAll("section");
      sections.forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
      toggleSidebar();
    }
  </script>
  <script>
document.querySelectorAll('.collapsible-header').forEach(header => {
  header.addEventListener('click', () => {
    const content = header.nextElementSibling; // The associated collapsible content
    const arrow = header.querySelector('.toggle-arrow');

    if (content.style.maxHeight) {
      content.style.maxHeight = null; // Collapse
      arrow.textContent = '▼';
    } else {
      content.style.maxHeight = content.scrollHeight + "px"; // Expand
      arrow.textContent = '▲';
    }
  });
});
